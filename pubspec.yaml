name: bond
description: Bond project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # Bond packages
  bond_core:
    git:
      url: https://github.com/onestudio-co/bond-core.git
      ref: main


  get_it: ^7.2.0
  open_store: ^0.5.0
  modal_bottom_sheet:
    git:
      url: https://github.com/danReynolds/modal_bottom_sheet.git
      path: modal_bottom_sheet


  # network
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  retrofit: '>=3.0.0 <4.0.0'

  # serialization
  json_serializable: ^6.5.4
  json_annotation: ^4.7.0
  flutter_svg: ^1.0.3
  google_fonts: ^3.0.1

  # state management
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  flutter_riverpod: ^2.3.6
  hooks_riverpod: ^2.2.0
  flutter_hooks: ^0.18.5+1
  equatable: ^2.0.5

  # navigation
  auto_route: ^5.0.4

  # utils
  flutter_native_splash: ^2.2.8
  timeago: ^3.3.0
  args: ^2.3.1
  mason_cli: ^0.1.0-dev.50

  # platforms packages
  universal_platform: ^1.0.0+1
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^8.0.0
  package_info_plus: ^3.0.2
  flutter_local_notifications: ^9.3.3

  # Firebase
  firebase_analytics: ^10.0.6
  firebase_core: ^2.3.0
  firebase_messaging: ^14.1.1
  firebase_crashlytics: ^3.0.6
  firebase_remote_config: ^3.0.10

  # localization
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.2
  auto_route_generator: ^5.0.3
  retrofit_generator: '>=4.0.0 <5.0.0'
  flutter_launcher_icons: ^0.10.0
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/